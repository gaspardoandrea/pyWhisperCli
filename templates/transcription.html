{% extends "master.html" %}
{% block content %}
    <h1 class="mb-5">
        <code>{{ transcription.id }}</code>
        {{ transcription.audio_document.description }}
    </h1>
    <audio controls preload="auto" id='audio-{{ audio_document.id }}' class="d-none">
        <source src="{{ audio_document.get_resource_link }}" type="{{ audio_document.get_mime_type }}">
    </audio>
    {% for p in paragraphs %}
        <p class="mb-4 transcribed">
            {% for segment in p %}
                <span>
                <code class="btn btn-sm btn-outline-dark"
                      data-start="{{ segment.start }}"
                      data-end="{{ segment.end }}">
                    {{ segment.get_formatted_start }}
                </code>
                    <span class="text">{{ segment.text }}</span>
                </span>
            {% endfor %}
        </p>
    {% endfor %}
{% endblock %}
